<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>

    <div style="max-width: 800px; margin: 40px auto; padding: 20px; border: 1px solid #eee; border-radius: 8px;">
        <h2 style="color: #2c3e50;">Add Product</h2>
        <form method="post" style="margin-bottom: 30px;">
            {% csrf_token %}
            <div class="form-control">{{ form.as_p }}</div>
            <button type="submit" style="background-color: #2ecc71; color: white; padding: 8px 16px; border: none; border-radius: 4px; margin-top: 8px;">
                Add Product
            </button>
        </form>

        <h2 style="color: #2c3e50;">Product List</h2>
        <table border="1" cellspacing="0" cellpadding="10" style="width: 100%; border-collapse: collapse;">
            <thead style="background-color: #f2f2f2;">
                <tr>
                    <th width="25%">Name</th>
                    <th width="25%">Price</th>
                    <th width="25%">Stock</th>
                    <th width="25%">Active</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>${{ product.price }}</td>
                        <td>{{ product.stock }}</td>
                        <td>
                            {% if product.is_active %}
                                <span class="green">Yes</span>
                            {% else %}
                                <span style="color: red;">No</span>
                            {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" style="text-align: center; color: #888;">No products available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
